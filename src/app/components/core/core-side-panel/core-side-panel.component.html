<div class="root" [hidden]="!selectedComponent" (click)="onRootClicked()">
  <div
    class="panel"
    [style]="{ width: selectedConfig?.width }"
    (click)="onPanelClicked($event)"
  >
    <div *ngIf="selectedComponent">
      <ng-container *ngComponentOutlet="selectedComponent; inputs: myInputs" />
    </div>
  </div>
</div>
