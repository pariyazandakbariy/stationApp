<div *ngIf="type === 'circle'" class="spinner" [ngClass]="[colorState]">
    <svg
      viewBox="25 25 50 50"
      [ngStyle]="{ width: size + 'px', height: size + 'px' }"
    >
      <circle cx="50" cy="50" r="20" fill="none" class="path"></circle>
    </svg>
  </div>
  
  <div *ngIf="type === 'line'" class="line-progress-bar"></div>
