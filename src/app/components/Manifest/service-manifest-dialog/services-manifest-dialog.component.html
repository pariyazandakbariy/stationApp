<core-card class="block m-4">
  <div>
    <div class="flex justify-between bg-background-color px-3">
      <b class="m-4 self-center">{{ labels.dialogTitle }}</b>
      <remove-icon
        (click)="close()"
        class="hover:cursor-pointer w-6"
      ></remove-icon>
    </div>

    <div class="col-span-1 justify-between my-3">
      <div class="col-span-1">
        <core-spinner
          *ngIf="loading"
          class="w-full px-3 block"
          type="line"
        ></core-spinner>
        <core-table
          [columnsSchema]="columnsSchema"
          [responsive]="false"
          [tableData]="tableData"
          [loading]="false"
        ></core-table>
        <div class="grid grid-cols-subgrid">
          <div class="col-start-1 ps-5">{{ labels.total }}</div>
          <div class="col-start-4">
            <app-core-number
              [number]="totalPayToServiceAmount"
              [type]="'number'"
              [canSplitNumbers]="true"
              [canShowWordInToolTip]="true"
              [canShowIRR]="true"
            >
            </app-core-number>
          </div>
          <div class="col-start-5">
            <app-core-number
              [number]="totalReceiveFromServiceAmount"
              [type]="'number'"
              [canSplitNumbers]="true"
              [canShowWordInToolTip]="true"
              [canShowIRR]="true"
            >
            </app-core-number>
          </div>
        </div>
      </div>
    </div>
    <div class="grid md:grid-cols-5 sm:grid-cols-3 grid-cols-2 gap-3 pb-6 px-6">
      <core-btn
        [colorState]="'success'"
        class="md:col-start-5 sm:col-start-2"
        [theme]="'square'"
        [size]="'medium'"
        (click)="close()"
        >{{ labels.buttonLabelClose }}</core-btn
      >
    </div>
  </div>
</core-card>
