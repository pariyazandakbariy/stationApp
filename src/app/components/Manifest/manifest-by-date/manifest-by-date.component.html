<div class="overflow-auto h-screen/90 grid">
  <core-card class="m-5">
    <div class="flex flex-1 flex-row gap-x-4 px-4 pt-10 min-h-36">
      <core-date-picker
        [label]="labels.fromDate"
        [canSelectToday]="true"
        [inputFormControl]="
          manifestByDateForm.get('fromDateFormControl')! | formControl
        "
      >
      </core-date-picker>

      <core-date-picker
        [label]="labels.toDate"
        [canSelectToday]="true"
        [inputFormControl]="
          manifestByDateForm.get('toDateFormControl')! | formControl
        "
      >
      </core-date-picker>
      <div class="flex flex-1 justify-end">
        <core-btn
          class="flex max-w-32"
          [theme]="'square'"
          [size]="'medium'"
          [colorState]="'primary'"
          (click)="onSubmit()"
          >{{ labels.search }}</core-btn
        >
      </div>
    </div>
  </core-card>

  <core-card class="col-span-1 justify-between m-5">
    <div class="flex justify-between p-3">
      <div class="flex">
        <b class="text-primary-text-color text-xl me-4">
          {{ labels.contentCardTitle }}
        </b>
        <core-search-box
          [placeholder]="labels.search"
          (onChange)="searchText = $event; searchTextInTable()"
        ></core-search-box>
      </div>
    </div>
    <div class="col-span-1 min-h-80">
      <core-spinner
        *ngIf="loading"
        class="w-full px-3 block"
        type="line"
      ></core-spinner>
      <core-table
        [columnsSchema]="columnsSchema"
        [tableData]="tableData"
        [loading]="loading"
        (onColumnClicked)="onColumnClicked($event)"
      ></core-table>
    </div>
  </core-card>
</div>
