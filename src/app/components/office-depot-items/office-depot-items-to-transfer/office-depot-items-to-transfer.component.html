<div class="relative overflow-auto h-screen/90">
  <div class="grid grid-cols-1">
    <core-card class="col-span-1 justify-between mt-4 m-5">
      <div class="flex justify-between p-3">
        <div class="flex">
          <b class="text-primary-text-color text-xl me-4">
            {{ labels.contentCardTitle }}
          </b>
          <core-search-box
            [placeholder]="labels.search"
            (onChange)="searchText = $event; searchTextInTable()"
          ></core-search-box>
          <div class="grid grid-cols-2 gap-x-2">
            <core-btn
              class="col-start-2"
              [colorState]="'success'"
              (btnClicked)="onScannerClick()"
            >
              <div class="flex">
                <barcode-scanner-icon
                  class="h-5 sm:w-5 w-28 fill-success-button-color"
                >
                </barcode-scanner-icon>
              </div>
            </core-btn>
          </div>
        </div>
      </div>
      <div class="col-span-1">
        <core-spinner
          *ngIf="loading"
          class="w-full px-3 block"
          type="line"
        ></core-spinner>
        <core-table
          [columnsSchema]="columnsSchema"
          [tableData]="tableData"
          [loading]="loading"
          [styleFilter]="styleFilter"
          [rowSelector]="selectedItemsToTransfer"
          (onColumnClicked)="onColumnClicked($event)"
        ></core-table>
      </div>
    </core-card>
  </div>
  <div
    *ngIf="selectedItemsToTransfer.getValue().length > 0"
    class="fixed bottom-10 left-16"
  >
    <core-btn [theme]="'round'" (click)="onClick()"
      ><move-to-inbox-icon class="h-5 grid px-3 fill-white"></move-to-inbox-icon
    ></core-btn>
  </div>
</div>
