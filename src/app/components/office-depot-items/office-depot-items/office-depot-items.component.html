<div class="flex justify-center text-center mt-4 text-white">
  <span
    class="inline-block rounded-r-lg w-44 cursor-pointer p-2"
    (click)="selectedComponent = 'toDelivery'"
    [ngClass]="[
      selectedComponent === 'toDelivery'
        ? 'bg-side-menu-active-color'
        : 'bg-slate-500'
    ]"
    >{{ labels.tabToDelivery }}</span
  >
  <span
    (click)="selectedComponent = 'toTransfer'"
    class="inline-block w-44 rounded-l-lg cursor-pointer p-2"
    [ngClass]="[
      selectedComponent === 'toTransfer'
        ? 'bg-side-menu-active-color'
        : 'bg-slate-500'
    ]"
  >
    {{ labels.tabToTransfer }}
  </span>
</div>

<app-office-depot-items-to-delivery
  *ngIf="selectedComponent === 'toDelivery'"
></app-office-depot-items-to-delivery>
<app-office-depot-items-to-transfer
  *ngIf="selectedComponent === 'toTransfer'"
></app-office-depot-items-to-transfer>
