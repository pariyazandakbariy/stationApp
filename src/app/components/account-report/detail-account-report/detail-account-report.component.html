<div class="overflow-auto grid">
  <core-card class="m-5">
    <div class="flex flex-1 flex-row gap-x-4 px-4 pt-10 min-h-36">
      <core-date-picker
        [label]="labels.fromDate"
        [canSelectToday]="true"
        [inputFormControl]="
          detailAccountReportForm.get('fromDateFormControl')! | formControl
        "
      >
      </core-date-picker>

      <core-date-picker
        [label]="labels.toDate"
        [canSelectToday]="true"
        [inputFormControl]="
          detailAccountReportForm.get('toDateFormControl')! | formControl
        "
      >
      </core-date-picker>
      <app-type-account-report
        (onSelect)="data = $event"
      ></app-type-account-report>
      <div class="flex flex-1 justify-end">
        <core-btn
          class="flex max-w-32"
          [theme]="'square'"
          [size]="'medium'"
          [colorState]="'primary'"
          (click)="onSubmit()"
          >{{ labels.search }}</core-btn
        >
      </div>
    </div>
  </core-card>

  <core-card class="m-5">
    <div class="col-span-1">
      <core-spinner
        *ngIf="loading"
        class="w-full px-3 block"
        type="line"
      ></core-spinner>
      <core-table
        [columnsSchema]="columnsSchema"
        [tableData]="tableData"
        [loading]="loading"
      ></core-table>
    </div>
  </core-card>
</div>
