<div class="flex justify-center text-center mt-4 text-white">
  <span
    class="inline-block rounded-r-lg w-44 cursor-pointer p-2"
    (click)="selectedComponent = 'ByDate'"
    [ngClass]="[
      selectedComponent === 'ByDate'
        ? 'bg-side-menu-active-color'
        : 'bg-slate-500'
    ]"
    >بر اساس تاریخ</span
  >
  <span
    (click)="selectedComponent = 'ByCode'"
    class="inline-block w-44 rounded-l-lg cursor-pointer p-2"
    [ngClass]="[
      selectedComponent === 'ByCode'
        ? 'bg-side-menu-active-color'
        : 'bg-slate-500'
    ]"
  >
    بر اساس بارنامه
  </span>
</div>

<app-sales-report-by-date
  [hidden]="selectedComponent !== 'ByDate'"
></app-sales-report-by-date>

<app-sales-report-by-bill-code
  [hidden]="selectedComponent !== 'ByCode'"
></app-sales-report-by-bill-code>
