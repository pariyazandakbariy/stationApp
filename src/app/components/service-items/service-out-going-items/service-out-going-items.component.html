<div class="m-5">
  <core-card class="col-span-1 justify-between">
    <div class="flex justify-between p-3">
      <div class="flex">
        <b class="text-primary-text-color text-xl me-4">
          {{ labels.outgoingContentCardTitle }}
        </b>
        <core-search-box
          [placeholder]="labels.search"
          (onChange)="searchText = $event; searchTextInTable()"
        ></core-search-box>
      </div>
    </div>
    <div class="col-span-1 min-h-80">
      <core-spinner
        *ngIf="loading"
        class="w-full px-3 block"
        type="line"
      ></core-spinner>
      <core-table
        [columnsSchema]="columnsSchema"
        [tableData]="tableData"
        [loading]="loading"
        (onColumnClicked)="onColumnClicked($event)"
      ></core-table>
    </div>
  </core-card>
</div>
