<div class="m-5">
  <core-card>
    <core-spinner
      *ngIf="loading"
      class="w-full px-3 block"
      type="line"
    ></core-spinner>
    <div class="flex flex-col justify-center items-center px-6 pt-5 min-h-36">
      <div class="flex gap-4 items-baseline">
        <span class="mt-2">{{ labels.searchServiceTitle }}</span>

        <core-input type="number" (onChange)="code = $event"></core-input>
        <div class="w-24">
          <core-btn
            class=""
            [theme]="'square'"
            [size]="'medium'"
            [colorState]="'primary'"
            (click)="onSubmit()"
            >{{ labels.search }}</core-btn
          >
        </div>
      </div>
    </div>
  </core-card>
  <div class="mt-4">
    <core-card class="col-span-1 justify-between">
      <div class="flex justify-between p-3">
        <div class="flex">
          <b class="text-primary-text-color text-xl me-4">
            {{ labels.outgoingContentCardTitle }}
          </b>
          <core-search-box
            [placeholder]="labels.search"
            (onChange)="searchText = $event; searchTextInTable()"
          ></core-search-box>
        </div>
      </div>
      <div class="col-span-1 min-h-80">
        <core-table
          [columnsSchema]="columnsSchema"
          [tableData]="tableData"
          (onColumnClicked)="onColumnClicked($event)"
          [loading]="loading"
        ></core-table>
      </div>
    </core-card>
  </div>
</div>
